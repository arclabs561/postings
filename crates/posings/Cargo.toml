[package]
name = "posings"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"
license = "MIT OR Apache-2.0"
description = "Positional postings (term -> doc -> positions) for phrase/proximity queries."
repository = "https://github.com/arclabs561/postings"
homepage = "https://github.com/arclabs561/postings"
documentation = "https://docs.rs/posings"
publish = true

[features]
default = []
## Enable Eliasâ€“Fano candidate doc-id sets (via `postings-codec` + `sbits`).
ef = ["dep:postings-codec"]
## Enable ROC (delta+varint baseline) set compression for candidate doc-ids (via `cnk`).
roc = ["dep:cnk"]
## Convenience: enable all optional compressed-candidate helpers.
compressed = ["ef", "roc"]

[dependencies]
thiserror = "2.0"
postings-codec = { path = "../postings-codec", optional = true, features = ["sbits"] }
cnk = { version = "0.1.0", optional = true }

[dev-dependencies]
proptest = "1.9"

