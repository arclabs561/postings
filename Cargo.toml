[package]
name = "postings"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"
license = "MIT OR Apache-2.0"
authors = ["Arc <attobop@gmail.com>"]
description = "Inverted-index postings lists with segment-style updates."
repository = "https://github.com/arclabs561/postings"
homepage = "https://github.com/arclabs561/postings"
documentation = "https://docs.rs/postings"
publish = false
readme = "README.md"
keywords = ["information-retrieval", "postings", "inverted-index", "search"]
categories = ["text-processing", "algorithms"]

[dependencies]
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"], optional = true }
durability = { workspace = true, optional = true }
postcard = { version = "1.0", optional = true }
sbits = { version = "0.1.0", optional = true }

[features]
default = []
serde = ["dep:serde"]
persistence = ["dep:durability", "dep:postcard", "serde"]
sbits = ["dep:sbits"]

[dev-dependencies]
proptest = "1.9"
durability = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.10"
